<div id="parentId" class="container">
  <h1>I am the parent-app ðŸ‘‹</h1>
  <div class="mb-3">
    <h4>parent hostname: localhost:5000</h4>
  </div>
  <div class="mb-3" *ngIf="isMessageFromChild">
    <p>
      Child:
      <span style="color: red">
        {{ messageFromChild }}
      </span>
    </p>
  </div>
  <div>
    <div>
      <button
        id="btnParent"
        type="button"
        class="btn btn-primary"
        (click)="sendMessage('Hello, how are you doing my child-app?')"
      >
        Send Message to Child App
      </button>
    </div>
    <div *ngIf="messageToChild">
      Message Sent: <span style="color: blue">{{ messageToChild }}</span>
    </div>
  </div>
  <hr />
  <div class="my-5">
    <div id="welcome">
      <h1>I am the child-app load as an iframe ðŸ‘‹</h1>
    </div>
    <div class="my-2">
      <div class="row my-2">
        <div class="col element-blue">
          <iframe
            id="childAppIframe"
            class=""
            src="http://localhost:5001"
            width="100%"
            height="500px"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
